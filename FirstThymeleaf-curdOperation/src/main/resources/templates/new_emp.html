<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Enter the New Employee Data:-</h1>

		<form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
			<div class="form-group" >
				<label for="eid">Employee Id:</label> 
				<input type="text" th:field="*{eid}" placeholder="Enter the eid." class="form-control" >
			</div>
			<div class="form-group">
				<label for="ename">Employee Name:</label>
				 <input type="text" th:field="*{ename}" placeholder="Enter the ename." class="form-control">
			</div>
			
			 <div>
				<label for="ename">Employee Salary:</label> 
				<input type="text"
					th:field="*{sal}" placeholder="Enter the salary."
					class="form-control"><br>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-info">Submit</button>
			</div>

		</form>
	</div>
</body>
</html>
